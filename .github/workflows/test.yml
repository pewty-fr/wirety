name: Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'agent/**'
      - 'server/**'
      - 'front/**'
      - 'doc/**'
      - 'helm/**'
  push:
    branches:
      - main

jobs:
  # Detect which paths changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      agent: ${{ steps.filter.outputs.agent }}
      server: ${{ steps.filter.outputs.server }}
      front: ${{ steps.filter.outputs.front }}
      doc: ${{ steps.filter.outputs.doc }}
      helm: ${{ steps.filter.outputs.helm }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agent:
              - 'agent/**'
              - '.github/workflows/test.yml'
            server:
              - 'server/**'
              - '.github/workflows/test.yml'
            front:
              - 'front/**'
              - '.github/workflows/test.yml'
            doc:
              - 'doc/**'
              - '.github/workflows/test.yml'
            helm:
              - 'helm/**'
              - '.github/workflows/test.yml'

  test-agent:
    name: Test Agent
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.agent == 'true' }}
    defaults:
      run:
        working-directory: ./agent
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v6
        with:
          go-version: '>=1.25.0'
          cache-dependency-path: agent/go.sum
      
      - name: Go mod download
        run: |
          go mod download
      
      - name: Go lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: agent
          args: --timeout=30m
      
      - name: Go security
        uses: securego/gosec@master
        with:
          args: ./agent/...
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' }}
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v6
        with:
          go-version: '>=1.25.0'
          cache-dependency-path: server/go.sum
      
      - name: Go mod download
        run: |
          go mod download
      
      - name: Go lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: server
          args: --timeout=30m
      
      - name: Go security
        uses: securego/gosec@master
        with:
          args: ./server/...
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

  test-front:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.front == 'true' }}
    defaults:
      run:
        working-directory: ./front
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint

  test-doc:
    name: Test Documentation
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.doc == 'true' }}
    defaults:
      run:
        working-directory: ./doc
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: doc/website/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build documentation
        run: npm run build

  lint-helm:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.helm == 'true' }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'
      
      - name: Lint Helm chart
        run: helm lint ./helm
      
      - name: Template Helm chart
        run: helm template wirety ./helm > /dev/null

