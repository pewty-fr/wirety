name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-agent:
    name: Test Agent
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.25.0'
          cache-dependency-path: agent/go.sum
      
      - name: Go mod download
        run: |
          go mod download
      
      - name: Go lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=30m
      
      - name: Go security
        uses: securego/gosec@v2.22.10
        with:
          args: ./...
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.25.0'
          cache-dependency-path: server/go.sum
      
      - name: Go mod download
        run: |
          go mod download
      
      - name: Go lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=30m
      
      - name: Go security
        uses: securego/gosec@v2.22.10
        with:
          args: ./...
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

  test-front:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint

  test-doc:
    name: Test Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./doc/website
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: doc/website/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build documentation
        run: npm run build

  lint-helm:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'
      
      - name: Lint Helm chart
        run: helm lint ./helm
      
      - name: Template Helm chart
        run: helm template wirety ./helm > /dev/null

